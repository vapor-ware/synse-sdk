version: 3
devices:
  - handler: input_register
    metadata:
      foo: bar
    data:
      host: 10.194.4.250
      port: 502
      timeout: 10s
      failOnError: false
    tags:
      - etd/meta:foo
      - x:y
    instances:
      - info: Mixed Fluid Temp
        system: metric
        output: temperature
        scalingFactor: "1000"
        handler: input_register
        data:
          address: 0x01
          width: 1
          type: s16
      - info: Loop Temp
        system: metric
        output: temperature
        handler: coil
        data:
          address: 0x02
          width: 1
          type: s16
      - info: Vaccuum Temp
        system: metric
        output: temperature
        data:
          address: 0x02
          width: 1
          type: s16
